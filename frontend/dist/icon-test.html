<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-plus/2.4.4/index.css">
</head>
<body>
    <div id="app">
        <div v-for="iconName in ['VideoPlay', 'FolderOpened', 'DocumentCopy', 'Connection', 'Monitor', 'Edit', 'List', 'Files', 'Refresh', 'Plus', 'Upload', 'Folder', 'Document']" :key="iconName">
            <span>{{ iconName }}: </span>
            <span v-if="icons.includes(iconName)">✓ Available</span>
            <span v-else>✗ Not Available</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-plus@2.4.4/dist/index.full.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@element-plus/icons-vue@2.3.1/dist/index.iife.js"></script>
    <script>
        const { createApp, ref } = Vue;
        const app = createApp({
            setup() {
                const icons = ref(Object.keys(ElementPlusIconsVue));
                return { icons };
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
