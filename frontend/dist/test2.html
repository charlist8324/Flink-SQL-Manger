<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-plus/2.4.4/index.css">
</head>
<body>
    <div id="app">
        <div v-for="item in items.filter(x => x.id > 1)" :key="item.id">
            {{ item.name }}
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <script>
        const { createApp, ref } = Vue;
        const app = createApp({
            setup() {
                const items = ref([
                    { id: 1, name: 'Item 1' },
                    { id: 2, name: 'Item 2' },
                    { id: 3, name: 'Item 3' }
                ]);
                return { items };
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
